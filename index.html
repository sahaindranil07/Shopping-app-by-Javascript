<script>
  let p=fetch("http://localhost:3000/products")

p.then((value)=>{
    return value.json()
}).then((v)=>{
    console.log(v)
    ihtml=``;
    
    for(let item in v){
        console.log(v[item])
        ihtml+=`<div class="card" style="width: 22rem;">
        <img class="card-img-top" src="${v[item].image}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">${v[item].name}</h5>
          <p>Price is ${v[item].price}
          <p>color is ${v[item].color}

          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="${v[item].url}" class="btn btn-primary">Visit Here</a>
        </div>
      </div>`  
        
    }
    cardcontainer.innerHTML=ihtml
  })
  
</script>
